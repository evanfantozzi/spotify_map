<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Top Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 20% 20%, #ff5ca2, #1DB954 40%, #191414 80%);
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 50px;
            border-radius: 30px;
            max-width: 800px;
            height: 60%;
            width: 85%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 55px;
            margin-bottom: 30px;
            color: #1DB954;
            font-weight: 700;
        }

        p {
            font-size: 22px;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-spotify {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-spotify:hover {
            background-color: #1ED760;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            p {
                font-size: 20px;
            }

            .btn-spotify {
                font-size: 20px;
                padding: 15px 40px;
            }

            .container {
                padding: 60px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Spotify World</h1>
        <p>Log in to discover your top artists, and view their origins on a world map</p>
        <a href="{% url 'login' %}" class="btn-spotify">Login with Spotify</a>
    </div>

</body>
</html>
