<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 20% 20%, #ff5ca2, #1DB954 40%, #191414 80%);
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 50px;
            border-radius: 30px;
            max-width: 800px;
            width: 85%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 55px;
            margin-bottom: 30px;
            color: #1DB954;
            font-weight: 700;
        }

        p {
            font-size: 22px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .loading-spinner {
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-top: 10px solid #1DB954;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
    <script type="text/javascript">
        // Open Spotify logout in a new tab
        const spotifyLogoutWindow = window.open('https://accounts.spotify.com/en/logout', '_blank');

        // Wait a few seconds, then redirect back to our landing page
        setTimeout(() => {
            if (spotifyLogoutWindow) {
                spotifyLogoutWindow.close();
            }
            window.location.href = "/";  // Change this to your actual landing page URL
        }, 1000);  // Wait for 1 second before redirecting
    </script>
</head>
<body>

    <div class="container">
        <h1>Logging You Out...</h1>
        <p>We are disconnecting you from Spotify. You will be redirected shortly!</p>
        <p>Hope to see you again soon!</p>
        <div class="loading-spinner"></div>
    </div>

</body>
</html>
